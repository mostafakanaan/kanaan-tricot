<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kanaan Tricot — Articles</title>
  <meta name="description" content="A simple gallery of article JPGs with a fancy video background.">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="hero">
    <!-- Drop your background video at assets/media/bg.mp4 -->
    <video id="bgvid" autoplay muted loop playsinline poster="assets/images/article-01.jpg">
      <source src="assets/media/bg.mp4" type="video/mp4">
    </video>
    <div class="content">
      <h1>Kanaan Tricot</h1>
      <p class="tagline">Visual articles — simple, fast, elegant.</p>
    </div>
  </header>

  <main class="container">
    <section>
      <h2 style="margin:0 0 .5rem 0;">Latest Articles</h2>
      <p class="tagline" style="margin-top:0">Replace the JPGs in <code>assets/images/</code> and update <code>assets/js/app.js</code> if you change filenames.</p>
      <div id="gallery" class="gallery"></div>
    </section>
  </main>

  <div id="lightbox">
    <button class="close" onclick="closeLightbox()" aria-label="Close">×</button>
    <img alt="">
  </div>

  <footer class="footer">
    <small>© <span id="year"></span> Kanaan Tricot</small>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/js/app.js"></script>
</body>
</html>
